# example netlify.toml
[build]
  command = "astro build"
  functions = "netlify/functions"
  publish = "dist"

# --- 以下の行をコメントアウト／削除することで、Cypress テストをスキップします ---
# [[plugins]]
#   package = "netlify-plugin-cypress"

  [plugins.inputs.postBuild]
    enable = true
  
  [plugins.inputs]
    enable = false